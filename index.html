<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Artechulate</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <button id="open-settings" class="button-svg-override"></button>
    <div id="settings-container">
      <div id="settings-box">
          <button id="close-settings" class="button-svg-override"></button>
          <p><strong>Warning:</strong> saving changes will destroy the current game.</p>
          <form oninput="numTeams.value = team.value">
            <input type="range" id="team" min="1" max="10" increment="1" value="6"></input>
            <output name="numTeams" for="team">6</output><span> teams</span>
            <div>
            </form>
            <form oninput="numSeconds.value = time.value">
              <input type="range" id="time" min="15" max="180" step="15" value="30"></input>
              <output name="numSeconds" for="time">30</output> <span> seconds</span>
            </form>
          </div>
          <button id="save-settings">save changes</button>
        </div>
      </div>
    <div id="time-container">
      <time></time>
    </div>
    <section id="questions">
      <h1 id="h1">Team 1, are you ready?</h1>
      <button class="game-buttons button hidden" value="correct">
        Correct
      </button>
      <button class="game-buttons button hidden" value="pass">Pass</button>
      <button class="game-buttons button" value="start">START</button>
    </section>
    <section id="table-container">
      <table></table>

      <div>
        <label>active team</label>
        <button class="team-buttons button" value="down">-</button>
        <output>1</output>
        <button class="team-buttons button" value="up">+</button>
      </div>
    </section>
    <script src="helpers.js"></script>
    <script src="Counter.js"></script>
    <script src="Game.js"></script>
    <script src="./assets/data/week_1.js"></script>
    <script src="./assets/data/week_2.js"></script>
    <script src="script.js"></script>
  </body>
</html>
